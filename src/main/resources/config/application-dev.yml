# ===================================================================
# Spring Boot configuration for the "dev" profile.
#
# This configuration overrides the application.yml file.
#
# More information on profiles: http://www.jhipster.tech/profiles/
# More information on configuration properties: http://www.jhipster.tech/common-application-properties/
# ===================================================================

# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ==================================================================

spring:
    profiles:
        active: dev
        include: swagger
    devtools:
        restart:
            enabled: true
        livereload:
            enabled: true
    jackson:
        serialization.indent_output: true
    datasource:
        url: jdbc:mysql://192.168.0.190:3306/cloud_community?useUnicode=true&characterEncoding=utf8&useSSL=false
        username: root
        password: root
        druid:
            initial-size: 5
            max-active: 10
            min-evictable-idle-time-millis: 100000
            validation-query: select 1
            filter:
                stat.db-type: mysql
                stat.log-slow-sql: true
                stat.slow-sql-millis: 2000
    jpa:
        database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
        database: MYSQL
        show-sql: true
        properties:
            hibernate.format_sql: true
    messages:
        cache-seconds: 1
    thymeleaf:
        cache: false

# ===================================================================
# To enable SSL, generate a certificate using:
# keytool -genkey -alias jhipster -storetype PKCS12 -keyalg RSA -keysize 2048 -keystore keystore.p12 -validity 3650
#
# You can also use Let's Encrypt:
# https://maximilian-boehm.com/hp2121/Create-a-Java-Keystore-JKS-from-Let-s-Encrypt-Certificates.htm
#
# Then, modify the server.ssl properties so your "server" configuration looks like:
#
# server:
#    port: 8443
#    ssl:
#        key-store: keystore.p12
#        key-store-password: <your-password>
#        keyStoreType: PKCS12
#        keyAlias: jhipster
# ===================================================================
server:
    port: 8080

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: http://www.jhipster.tech/common-application-properties/
# ===================================================================

tongwii:
    # By default CORS is disabled. Uncomment to enable.
    #    cors:
    #        allowed-origins: "*"
    #        allowed-methods: "*"
    #        allowed-headers: "*"
    #        # 响应头中允许访问的header，默认为空
    #        exposed-headers:
    #        # 是否允许cookie随请求发送，使用时必须指定具体的域
    #        allow-credentials: true
    #        max-age: 1800
    cors:
        allowed-origins: "*"
        allowed-methods: GET, PUT, POST, DELETE, OPTIONS
        allowed-headers: "*"
        exposed-headers:
        allow-credentials: true
        max-age: 1800
    security:
        authentication:
            jwt:
                secret: 1ca841441b9f8fa604a5cf75d4f7052a41bacd7f
                # Token is valid 24 hours
                token-validity-in-seconds: 86400
                token-validity-in-seconds-for-remember-me: 2592000
    mqtt:
        serverURIs: tcp://106.14.227.231:1883
        topics: All, selectUsers
        qos: 2
        defaultQos: 2
        defaultRetained: false
    ftp:
        host: 192.168.0.190
        userName: www
        passWord: www
        remoteDirectory: /data/upload/community/

